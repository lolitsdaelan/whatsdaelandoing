{% extends "base.html" %}

{% block head_title %}What's Daelan Doing?{% endblock %}

{% block content %}
	{% for post in posts %}
		<h2 class="post-title"><a href="{% url "post_detail" pk=post.pk %}">{{ post.title }}</a></h2>
		<p>{{ post.created_date|date:'M d, Y' }}</p>
		<p>{{ post.text|safe|truncatewords:100 }}
			<a href="{% url "post_detail" pk=post.pk %}">More</a></p>
	{% endfor %}
{% endblock %}
